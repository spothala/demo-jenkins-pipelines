---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellov2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hellov2
  template:
    metadata:
      labels:
        app: hellov2
    spec:
      containers:
      - name: hellov2
        image: hello:3.0
        ports:
        - containerPort: 3001
        livenessProbe:
          httpGet:
            path: /
            port: 3001
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hellov2-svc
spec:
  type: LoadBalancer
  ports:
  - port: 3004
    targetPort: 3001
    protocol: TCP
    name: hello
  selector:
    app: hello
